<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts -->
    <script src="./js/components.js" type="module"></script>
    <script src="./js/firebase/auth/update_datos.js" type="module"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>DMAT</title>
  </head>
  <body>
    <div id="nav"></div>
    <main
      class="container-fluid main-register px-0 d-flex align-items-center justify-content-around" style="min-height: 85vh;"
    >
      <div
        class="col-10 col-md-5 col-lg-3 main-register-div d-flex align-items-center justify-content-around"
      >
        <!-- Pills content -->
        <div class="tab-content col-12">
          <!-- <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="floatingInput">*Email</label>
          </div> -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
            <label for="Nombre">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
            <label for="Apellido">Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="empresa"
              placeholder="Empresa"
            />
            <label for="Empresa">Empresa</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="cuit"
              placeholder="Cuit"
            />
            <label for="Cuit">CUIT</label>
          </div>
          <div>
            <p class="text-secondary">Complete los campos que desee modificar. </p>
          </div>
          <!-- 2 column grid layout -->
          <div class="d-flex justify-content-center">
            <!-- Submit button -->
            <button style="width: 35%;" class="btn btn-azul btn-block mb-4 me-2" id="">
              <a class="text-white" href="./datos_cuenta.html">Volver</a>
            </button>
            <button style="width: 35%;" id="btnModificar" class="text-center btn btn-azul btn-block mb-4 ms-2" id="buttonRegister">
              Modificar
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Footer -->
  <div id="pie"></div>
</html>
