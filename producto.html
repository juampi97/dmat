<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <title>DMAT</title>
  </head>
  <body>
    <header class="header fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary barra">
          <div class="container-fluid">
            <div class="barra_logo">
              <a href="./index.html">
                <img class="barra_logo_img" src="./img/logo.png" alt="logo DMAT" />
              </a>
            </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav_boton">
              <li class="nav-item">
                <a
                  class="nav-link active nav_boton_animame ms-2 me-2"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active nav_boton_animame ms-2 me-2"
                  aria-current="page"
                  href="#"
                  >Empresa</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active nav_boton_animame ms-2 me-2"
                  aria-current="page"
                  href="./producto.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active nav_boton_animame ms-2"
                  aria-current="page"
                  href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container-fluid d-flex flex-row justify-content-around p-0">
            <div class="d-flex flex-row p-0 col-11 justify-content-center product_container">
                <div class="d-flex flex-row col-5 justify-content-center align-items-center product_container_imagenContainer">
                    <img src="./img/productos/test.JPG" alt="Imagen prueba" class="product_container_imagenContainer_img">
                </div>
                <div class="col-7 pt-4 ps-0 product_container_infoContainer">
                    <div class="d-flex flex-row align-items-center product_container_infoContainer_title">
                      <h1 class="mb-1">Abrazaderas - super presión</h1>
                    </div>
                    <div class="linea-sep-azul me-5"></div>
                    <div class="product_container_infoContainer_description">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Abrazaderas de gran presión fabricadas bajo normas DIN 3017.</li>
                        <li class="list-group-item">Tornillo tangencial ajustable.</li>
                        <li class="list-group-item">Bordes redondeados.</li>
                        <li class="list-group-item">Ancho 15 mm y 20 mm.</li>
                        <li class="list-group-item">Todos sus componentes son de acero inoxidable 304.</li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="linea-sep-negra mx-5"></div>
    <section class="container-fluid d-flex flex-row justify-content-around p-0">
      <div class="d-flex flex-row p-0 col-11 justify-content-center ficha_container">
        <div class="ficha_container_title col-10 mt-3">
          <h2>Ficha técnica</h2>
        </div>
      </div>
    </section>
  </body>
</html>
