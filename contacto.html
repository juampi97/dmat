<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Js recaptch -->
    <script defer src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Js SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="./js/components.js"></script>
    <script src="./js/mail.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>DMAT</title>
  </head>
  <body>
    <div id="nav"></div>
    <!-- Mapa -->
    <main class="main-contacto container-fluid d-flex w-100 mt-5 p-0">
      <div class="col-12 mt-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.1099140818524!2d-58.425621299999996!3d-34.651927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb98f9c5274b%3A0x604c846f19274da6!2sComuna%204%2C%20Mom%202945%2C%20C1437AKE%20CABA!5e0!3m2!1ses!2sar!4v1690209447233!5m2!1ses!2sar"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <!-- Div -->
    <div class="linea-sep-rojo"></div>
    <!-- Datos de contacto -->
    <section class="contacto_datos_container my-5 text-center">
      <div
        class="container-fluid d-flex flex-column justify-content-around align-items-center"
      >
        <div class="col-12 mt-1 mb-4">
          <h2>CANALES DE ATENCIÓN</h2>
        </div>
        <div
          class="col-10 d-flex flex-column flex-md-row justify-content-center align-items-center align-items-md-start"
        >
          <div class="col-10 col-md-4 col-xl-3 mb-4 mb-lg-0 text-center">
            <h4 class="mb-3">Teléfono</h4>
            <p>(5411) 4918-8349</p>
          </div>
          <div class="col-10 col-md-4 col-xl-3 mb-4 mb-lg-0 text-center">
            <h4>E-mail</h4>
            <a href="mailto: damat@dmat.com.ar" class="text-negro"
              >damat@dmat.com.ar</a
            >
          </div>
          <div class="col-10 col-md-4 col-xl-3 mb-3 mb-lg-0 text-center">
            <h4>Ubicación</h4>
            <a
              href="https://www.google.com/maps/place/Comuna+4,+Mom+2945,+C1437AKE+CABA/data=!4m2!3m1!1s0x95bccb98f9c5274b:0x604c846f19274da6?sa=X&ved=2ahUKEwjd-IqYxqeAAxUbrpUCHZVGCuoQ8gF6BAgREAA&ved=2ahUKEwjd-IqYxqeAAxUbrpUCHZVGCuoQ8gF6BAgZEAI"
              class="text-negro"
              target="_blank"
              translate="no"
              >Mom 2945 - CABA</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Div -->
    <div class="linea-sep-azul"></div>
    <!-- Form contacto -->
    <section
      class="contacto_form_container container-fluid d-flex flex-column align-items-center justify-content-around my-5"
    >
      <div class="col-10 mb-4 text-center">
        <h2>CONTACTO</h2>
      </div>
      <div class="col-10 col-lg-5 mb-2">
        <form id="contactForm" action="">
          <div class="form-floating mt-2 mb-3">
            <input
              type="text"
              name="nombre"
              class="form-control"
              id="formName"
              placeholder="Nombre"
            />
            <label for="floatingPassword">Nombre y Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              id="formMail"
              placeholder="nombre@email.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              name="Mensaje"
              placeholder="Mensaje"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Mensaje</label>
          </div>
          <div class="col-12 d-flex justify-content-around align-items-center">
            <button id="buttonSend" type="submit" class="btn btn-secondary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <div id="pie"></div>
  </body>
</html>
