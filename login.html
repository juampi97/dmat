<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts -->
    <script src="./js/components.js" type="module"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>DMAT</title>
  </head>
  <body>
    <div id="nav"></div>
    <main
      class="container-fluid main-login mt-4 mt-md-0 pt-5 px-0 d-flex align-items-center justify-content-around"
    >
      <div class="col-md-5 col-lg-3">
        <!-- Pills content -->
        <div class="tab-content">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <!-- 2 column grid layout -->
          <div class="row mt-4 mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="loginRememberCheck"
                />
                <label class="form-check-label" for="loginRememberCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4 px-5"
              id="buttonLogin"
            >
              Login
            </button>
          </div>

          <!-- Register buttons -->
          <div class="text-center d-flex justify-content-center">
            <p>Crear una cuenta. <a href="./register.html">Registrarse</a></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/firebase/auth/login.js" type="module"></script>
  </body>
  <!-- Footer -->
  <div id="pie"></div>
</html>
