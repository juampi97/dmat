<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts -->
    <script src="./js/components.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>DMAT</title>
  </head>
  <body>
    <div id="nav"></div>
    <main
      class="container-fluid main-carrito mt-4 mt-md-0 pt-5 px-0 d-flex align-items-center justify-content-around"
    >
    <div class="d-flex flex-column">
        <!-- <input type="text" id="Usuario" placeholder="Usuario"> -->
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="ConfirmPassword">
        <input type="text" id="cuit" placeholder="CUIT">
        <input type="text" id="empresa" placeholder="Empresa">
        <div id="button_container">
            <button id="buttonLogin">Login</button>
            <button id="buttonLogout">Logout</button>
            <button id="buttonRegister">Register</button>
        </div>

    </div>
    </main>
  </body>
  <script src="./js/login.js" type="module"></script>    
  <!-- Footer -->
  <div id="pie"></div>
</html>
